    <h1>Решение алгоритмической задачи</h1> <br>
    <p>Дано число X. Определить, принадлежит ли это число заданному промежутку [a, b].</p><br>
    

    <form action="https://www.bing.com/search?" id="AlgTask" name="AlgTask" target="_blank">
        <p>Условие:</p>
        <textarea name="task" rows="5" cols="30">Дано число X. Определить, принадлежит ли это число заданному промежутку [a, b].Если принадлежит — отправить данные на удаленный сервер</textarea><br>

        <label for="x_value">Введите значение X:</label>
        <input type="number" id="x_value" name="x_value" value="10"> <br> <br>

        <label for="a_value">Введите значение a:</label>
        <input type="number" id="a_value" name="a_value" value="8"> <br> <br>

        <label for="b_value">Введите значение b:</label>
        <input type="number" id="b_value" name="b_value" value="20"> <br> <br>

        <label for="result">Результат:</label>
        <input type="text" id="result" name="result"><br> <br>

        <button type="button" onclick="IsItInTheArea()">Определить</button> <br> <br>

        <button type="button" onclick="SendToSearch()">Отправить</button> 
        

    </form>
   </div>

   <script>
    function IsItInTheArea() {

        let a = document.getElementById("a_value").value;
        let b = document.getElementById("b_value").value;
        let x = document.getElementById("x_value").value;

        if ((+x <= +b) && (+x >= +a)) {
            document.getElementById("result").value="X принадлежит заданному промежутку";
            check = true;
        } else {
            document.getElementById("result").value="X не принадлежит заданному промежутку";
            check = false;
        }
    } 
    function SendToSearch () {

        let a = document.getElementById("a_value").value;
        let b = document.getElementById("b_value").value;
        let x = document.getElementById("x_value").value;
        let task = document.getElementsByName("task")[0].value;
        let result = document.getElementById("result").value;

        if ((+x <= +b) && (+x >= +a)) {
            let query = `https://www.bing.com/search?q=${encodeURIComponent(task)}, где X=${x}, a=${a}, b=${b}, результат: ${encodeURIComponent(result)}`;
            window.open(query, "_blank");
        } else {
            alert("Есть недостатки. Повторите ввод")
            return;
        }

        

    }
